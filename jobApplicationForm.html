<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Job Application</title>
</head>
<body>

<h2>Job Application</h2>

<form action="http://gclass.alexburner.com/formtest.php" method="post"></form>

    <fieldset>
    <legend>Account</legend>
    <div class="field">
        <label>Email:</label> 
        <input type="text" name="email">
    </div>
    <div class="field">
        <label>Password:</label> 
        <input type="password" name="password">
    </div>
    <div class="field">
        <label>Repeat password:</label> 
        <input type="password" name="password_r">
    </div>
    <div class="field">
        <label>Security question:</label> 
        <input type="text" name="security question">
    </div>
    <div class="field">
        <label>Security answer:</label> 
        <input type="password" name="security answer">
    </div>
    </fieldset>

    <fieldset>
		<legend>Personal Information</legend>
		<div class="field">
			<label>Full Name:</label> 
			<input type="text" name="name">
		</div>
		<div class="field">
			<label>Street Address:</label> 
			<input type="text" name="street">
		</div>
		<div class="field">
			<label>City:</label> 
			<input type="text" name="city">
		</div>
		<div class="field">
			<label>State:</label> 
			<select name="state">
				<option value="" selected="true">Choose a State</option>
				<option value="AL">Alabama</option>
				<option value="AK">Alaska</option>
				<option value="AZ">Arizona</option>
				<option value="AR">Arkansas</option>
				<option value="CA">California</option>
				<option value="CO">Colorado</option>
				<option value="CT">Connecticut</option>
				<option value="DE">Delaware</option>
				<option value="DC">District of Columbia</option>
				<option value="FL">Florida</option>
				<option value="GA">Georgia</option>
				<option value="HI">Hawaii</option>
				<option value="ID">Idaho</option>
				<option value="IL">Illinois</option>
				<option value="IN">Indiana</option>
				<option value="IA">Iowa</option>
				<option value="KS">Kansas</option>
				<option value="KY">Kentucky</option>
				<option value="LA">Louisiana</option>
				<option value="ME">Maine</option>
				<option value="MD">Maryland</option>
				<option value="MA">Massachusetts</option>
				<option value="MI">Michigan</option>
				<option value="MN">Minnesota</option>
				<option value="MS">Mississippi</option>
				<option value="MO">Missouri</option>
				<option value="MT">Montana</option>
				<option value="NE">Nebraska</option>
				<option value="NV">Nevada</option>
				<option value="NH">New Hampshire</option>
				<option value="NJ">New Jersey</option>
				<option value="NM">New Mexico</option>
				<option value="NY">New York</option>
				<option value="NC">North Carolina</option>
				<option value="ND">North Dakota</option>
				<option value="OH">Ohio</option>
				<option value="OK">Oklahoma</option>
				<option value="OR">Oregon</option>
				<option value="PA">Pennsylvania</option>
				<option value="RI">Rhode Island</option>
				<option value="SC">South Carolina</option>
				<option value="SD">South Dakota</option>
				<option value="TN">Tennessee</option>
				<option value="TX">Texas</option>
				<option value="UT">Utah</option>
				<option value="VT">Vermont</option>
				<option value="VA">Virginia</option>
				<option value="WA">Washington</option>
				<option value="WV">West Virginia</option>
				<option value="WI">Wisconsin</option>
				<option value="WY">Wyoming</option>
			</select>
		</div>
		<div class="field">
			<label>ZIP:</label> 
			<input type="text" name="zip">
		</div>
	</fieldset>

    <fieldset>
		<legend>Availability</legend>
		<div class="field">
			<label>Are you legally able to be employed in this country?</label> 
			<input type="radio" name="legal" value="yes">Yes
			<input type="radio" name="legal" value="no">No
		</div>
		
        <div class="field">
            <label>Have you been detected positive for COVID-19 in past one months?</label>
            <input type="radio" name="positive" value="yes">Yes
            <input type="radio" name="positive" value="no">No
        </div>

        <div class="field">
            <label>Please give us your health insurance number.</label>
            <input type="password" name="pwd">
        </div>

		<div class="field">
			<label>What type of position are you seeking? (check all that apply)</label>
			<ul>
				<li><input type="checkbox" name="position_pt" value="parttime">Part time</li>
				<li><input type="checkbox" name="position_ft" value="fulltime">Full time</li>
				<li><input type="checkbox" name="position_sl" value="seasonal">Seasonal</li>
				<li><input type="checkbox" name="position_tp" value="temporary">Temporary</li>
			</ul>
		</div>

		<div class="field">
            <label>What is your age range?</label><br>
            <ul>
                <li><input type="checkbox" name="age range" value="18-20">18-20</li><br>
                <li><input type="checkbox" name="age range" value="21-25">21-25</li><br>
                <li><input type="checkbox" name="age range" value="26-35">26-35</li><br>
                <li><input type="checkbox" name="age range" value="36-45">36-45</li><br>
                <li><input type="checkbox" name="age range" value="46-50">46-50</li><br>
                <li><input type="checkbox" name="age range" value="50+">50+</li>
            </ul>
       </div>

		<div class="field">
			<label>What's your nationality</label>
			<select name="Nationality"> 
			<option value="Choose one">Choose one</option> 
			<option value="China">China</option> 
			<option value="Japan">Japan</option> 
			<option value="Korea">Korea</option> 
			<option value="India">India</option> 
			<option value="United Kingdom">United Kingdom</option> 
			<option value="United States">United States</option> 
			<option value="Germany">Germany</option>
			<option value="Spain">Spain</option>  
			<option value="Frence">Frence</option> 
			</select>
	</div>

		<div class="field">
			<label>Hours available</label>
			<table>
				<tr>
					<td></td>
					<th>Sun</th>
					<th>Mon</th>
					<th>Tue</th>
					<th>Wed</th>
					<th>Thu</th>
					<th>Fri</th>
					<th>Sat</th>
				</tr>

				<tr>
					<th>From</th>
					<td><input type="time" size="5" name="su_from"></td>
					<td><input type="time" size="5" name="mo_from"></td>
					<td><input type="time" size="5" name="tu_from"></td>
					<td><input type="time" size="5" name="we_from"></td>
					<td><input type="time" size="5" name="th_from"></td>
					<td><input type="time" size="5" name="fr_from"></td>
					<td><input type="time" size="5" name="sa_from"></td>
				</tr>

				<tr>
					<th>Until</th>
					<td><input type="time" size="5" name="su_until"></td>
					<td><input type="time" size="5" name="mo_until"></td>
					<td><input type="time" size="5" name="tu_until"></td>
					<td><input type="time" size="5" name="we_until"></td>
					<td><input type="time" size="5" name="th_until"></td>
					<td><input type="time" size="5" name="fr_until"></td>
					<td><input type="time" size="5" name="sa_until"></td>
				</tr>
			</table>
		</div>
	</fieldset>

    <fieldset>
		<legend>Personal Statement</legend>
		<div class="field">
			<label>Why do you deserve this job?</label><br>
			<textarea name="deserve" rows="6" cols="60"></textarea>
		</div>
		<div class="field">
			<label>Describe a recent project</label><br>
			<textarea name="project" rows="6" cols="60"></textarea>
		</div>
		<div class="field">
			<label>Tell me more about yourself</label><br>
			<textarea name="yourself" rows="6" cols="60"></textarea>
		</div>
	</fieldset>

	<input type="submit" value="Submit form">

</form>
</body>
</html>
